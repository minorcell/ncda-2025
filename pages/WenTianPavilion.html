<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>问天阁｜中国载人航天</title>
  <link rel="stylesheet" href="../styles/reset.css">
  <link rel="stylesheet" href="../styles/header.css">
  <link rel="stylesheet" href="../styles/WenTianPavilion/index.css">
</head>

<body>
  <header class="header">
    <div class="header-left">
      <a href="../index.html">
        <img id="logo" src="../assets/images/logo.svg" alt="赴九天 问苍穹｜中国载人航天 LOGO">
      </a>
    </div>
    <div class="header-center">
      <a href="./TwelveOrderStars.html" class="nav-link">十二阶星辰</a>
      <a href="./ChronologyOfStellarTrails.html" class="nav-link">星轨纪年</a>
      <a href="./WenTianPavilion.html" class="nav-link active-link">问天阁</a>
      <a href="./GlobalQuickReport.html" class="nav-link">寰宇速报</a>
    </div>
    <div class="header-right"></div>
  </header>
  <!-- 动态的头部：
    1. 初始渲染标题
    2. 点"开始"的时候切换成当前关卡和进度的渲染
    -->
  <div class="qa-header">
    <div class="init-info">
      <!-- 初始渲染标题 -->
      <div class="title" id="level-title-header">
        「问天阁」
      </div>
      <div class="en" id="level-en-header">
        Cosmic Inquiry Lab
      </div>
    </div>
    <!-- 点"开始"的时候切换成当前关卡和进度的渲染 -->
    <!-- 答题时内容：
       1. 当前关卡
       2. 题目进度
      -->
    <div class="level-info">
      <div class="level-title">
        当前关卡：载人航天基建步骤
      </div>
      <div class="level-progress">
        <div class="progress-text">
          <span style="color: #7a93ff;">4</span>/16
        </div>
        <div class="process-container">
          <div class="process-bar"></div>
        </div>
      </div>
    </div>
  </div>
  <!-- 动态的问答：
    1. 初始渲染开始页面
    2. 点击开始开始答题 
  -->
  <div class="qa-container">
    <!-- 初始内容 -->
    <div class="start-content">
      <img src="../assets/images/WenTianPavilion/QuestionChar.svg" alt="start-content">
      <h2>破解宇宙奥秘的108道天问</h2>
      <div class="start-btn">
        开始
        <svg xmlns="http://www.w3.org/2000/svg" width="128" height="128" viewBox="0 0 24 24">
          <path fill="currentColor"
            d="M16.175 13H5q-.425 0-.712-.288T4 12t.288-.712T5 11h11.175l-4.9-4.9q-.3-.3-.288-.7t.313-.7q.3-.275.7-.288t.7.288l6.6 6.6q.15.15.213.325t.062.375t-.062.375t-.213.325l-6.6 6.6q-.275.275-.687.275T11.3 19.3q-.3-.3-.3-.712t.3-.713z" />
        </svg>
      </div>
    </div>

    <!-- 答题环节 -->
    <div class="qa-box">
      <div class="question">
        <img src="../assets/images/WenTianPavilion/QuestionChar.svg" alt="question">
        问题问题问题问题问题
      </div>
      <div class="options">
        <div class="option">A. 答案答案答案答案</div>
        <div class="option">B. 答案答案答案答案</div>
      </div>
      <div class="control">
        <div class="submit">提交</div>
        <div class="analysis">查看解析</div>
      </div>
      <div class="next-prev">
        <div class="prev" style="z-index: 100;">
          <svg xmlns="http://www.w3.org/2000/svg" width="128" height="128" viewBox="0 0 24 24">
            <path fill="rgba(127, 48, 150, 1)"
              d="m7.825 13l4.9 4.9q.3.3.288.7t-.313.7q-.3.275-.7.288t-.7-.288l-6.6-6.6q-.15-.15-.213-.325T4.426 12t.063-.375t.212-.325l6.6-6.6q.275-.275.688-.275t.712.275q.3.3.3.713t-.3.712L7.825 11H19q.425 0 .713.288T20 12t-.288.713T19 13z" />
          </svg>
          上一题
        </div>
        <div class="next" style="z-index: 100;">
          下一题
          <svg xmlns="http://www.w3.org/2000/svg" width="128" height="128" viewBox="0 0 24 24">
            <path fill="rgba(127, 48, 150, 1)"
              d="m7.825 13l4.9 4.9q.3.3.288.7t-.313.7q-.3.275-.7.288t-.7-.288l-6.6-6.6q-.15-.15-.213-.325T4.426 12t.063-.375t.212-.325l6.6-6.6q.275-.275.688-.275t.712.275q.3.3.3.713t-.3.712L7.825 11H19q.425 0 .713.288T20 12t-.288.713T19 13z" />
          </svg>
        </div>
      </div>
    </div>

    <!-- 获得碎片 -->
    <div class="fragment-box">
      <div class="info">
        <img src="../assets/images/WenTianPavilion/fragmentChar.svg" alt="fragmentChar">
        <h2>恭喜获得一个碎片</h2>
      </div>
      <div class="fragment-img">
        <img src="../assets/images/WenTianPavilion/back01.svg" alt="fragment">
        <!-- 如果获取全部碎片，则展示完所有碎片，否则展示当前获取的碎片 -->
      </div>
      <div class="continue-btn">
        继续
      </div>
      <!-- 碎片获取进度 -->
      <div class="progress-box">
        碎片获取进度1/4
      </div>
    </div>

    <!-- 背包碎片 -->
    <div class="backpack-box">
      <div class="info">
        碎片收集进度1/4
      </div>
      <div class="backpack-item">
        <img src="../assets/images/WenTianPavilion/back01.svg" alt="fragment">
        <img src="../assets/images/WenTianPavilion/unkonw.svg" alt="unkonw">
        <img src="../assets/images/WenTianPavilion/unkonw.svg" alt="unkonw">
        <img src="../assets/images/WenTianPavilion/unkonw.svg" alt="unkonw">
      </div>
      <!-- 继续答题 -->
      <div class="continue-btn">
        继续答题
      </div>
    </div>

    <!-- 拼图 -->
    <div class="puzzle-box">
      <div class="info">
        拖拽完成拼图
      </div>
      <div class="puzzle-item">
        <div class="full-puzzle">
          <img src="../assets/images/WenTianPavilion/FGS.svg" alt="FGS">
        </div>
        <img src="../assets/images/WenTianPavilion/back01.svg" alt="fragment">
        <img src="../assets/images/WenTianPavilion/back02.svg" alt="fragment">
        <img src="../assets/images/WenTianPavilion/back03.svg" alt="fragment">
        <img src="../assets/images/WenTianPavilion/back04.svg" alt="fragment">
      </div>
    </div>
  </div>
  <!-- 背包: 点击打开背包碎片 -->
  <div class="back-entry">
    <img src="../assets/images/WenTianPavilion/backs.svg" alt="backpack">
    打开
  </div>
  <script src="../build/gsap.js"></script>
  <script src="../build/three_r145.js"></script>
  <script src="../build/three_objloader.js"></script>
  <script src="../scripts/common/StarBackground.js"></script>
  <script src="../scripts/common/MeteorEffect.js"></script>
  <script src="../scripts/common/Mouse.js"></script>
  <script src="../scripts/WenTianPavilion/index.js"></script>
</body>

</html>
